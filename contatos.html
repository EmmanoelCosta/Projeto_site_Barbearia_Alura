<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style-principal.css">
        <link rel="stylesheet" href="./src/css/style-contatos.css">
        <link rel="stylesheet" href="./src/css/responsive.css">
        <title>Contatos- Barbearia Alura</title>
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="./src/image/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul class="navegacao">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                <label for="mensagem">Mensagem</label>
                <textarea cols="68" rows="10" id="mensagem" class="input-padrao" required></textarea>
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" class="cursor">Email</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" class="cursor">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked class="cursor">Whatsapp</label>
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido</legend>
                    <select class="cursor">
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" class="cursor" checked>Gostaria de receber nossas novidades por email?</label>
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
            <table>
                <thead>
                   <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr> 
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20hs</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20hs</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20hs</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="./src/image/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyryght Barbearia Alura - 2023</p>
        </footer>
    </body>
</html>
